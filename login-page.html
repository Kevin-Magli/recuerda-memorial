<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/global-style.css">
    <link rel="stylesheet" href="./styles/login-page.css">
</head>
<body>
    <header>
        <div id="navbar-component"></div>
    </header>
    <form id="register-form">
        <input type="text" id="name" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button class="btn-var1" type="submit" id="sign-btn" name="action" value="register">Criar Conta</button>
        <button class="btn-var2" type="submit" id="login-btn" name="action" value="register">Fazer Login</button>
    </form>
    <script src="scripts/form-handler.js"></script>
    <script src="scripts/navbar.js"></script>
</body>
</html>
