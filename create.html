<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Memorial</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/global-style.css">
</head>
<body>
    <header>
        <div id="navbar-component"></div>
    </header>
    <form id="memorial-form">
        <label for="name">Nome</label>
        <input type="text" id="name">
        <label for="born">Data de Nascimento</label>
        <input type="date" name="born" id="born">
        <label for="dead">Data de Falecimento</label>
        <input type="date" name="dead" id="dead">
        <label for="profile-pic">Foto da Pessoa</label>
        <input type="file" name="profile-pic" id="profile-pic" accept="image/*">
        <label for="description">Descrição Curta</label>
        <textarea name="description" id="description" maxlength="200"></textarea>
        <button type="submit" class="btn-var1">Criar</button>
    </form>

    <style>
        #memorial-form {
            display: flex;
            flex-direction: column;
            max-width: 20rem;
        }
    </style>

    <script src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/conversion.js"></script>
    <script src="./scripts/memorial-creation.js"></script>
</body>
</html>
